<ion-header>
  <ion-toolbar>
    <ion-title> Menu</ion-title>
    <ion-buttons slot = "start" >
      <ion-menu-button menu = "main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  
<ion-img src = "assets/bg.png"></ion-img>

  <ion-list>
    <ion-item (click)="navigateToLibrary()">
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-label>Legal Library</ion-label>
    </ion-item>

    <br>
    <br>

    <ion-item (click)="navigateToReport()">
      <ion-icon name="newspaper-outline" slot="start"></ion-icon>
      <ion-label>Report a Crime</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
